<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习：黑马案例</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 头部盒子 -->
    <header>
        <h1>数据可视化-Echarts</h1>
        <div class="showTime"></div>

        <!-- 时间js -->
        <script>
            var t = null;
            t = setTimeout(time, 1000); // 开始运行
            function time() {
                clearTimeout(t); // 清楚定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); // 获取分
                var s = dt.getSeconds(); // 获取秒
                document.querySelector(".showTime").innerHTML = "当前时间：" + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); // 设定定时器，运行循环
            }
        </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">

        <!-- 第一列 -->
        <div class="column">
            <!-- 图表 -->
            <div class="panel bar">
                <h2>柱形图-就业行情</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>柱形图-就业行情</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-就业行情</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>

        <!-- 第二列 -->
        <div class="column">
            <!-- 头部 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125811</li>
                        <li>104563</li>
                    </ul>
                </div>

                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>

            <!-- 图表 -->
            <div class="map">
                <div class="chart"></div>
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>

        <!-- 第三列 -->
        <div class="column">
            <!-- 图表 -->
            <div class="panel bar1">
                <h2>柱形图-就业行情</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line1">
                <h2>柱形图-就业行情</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie1">
                <h2>柱形图-就业行情</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/china.js"></script>
    <script src="js/myMap.js"></script>
</body>

</html>
